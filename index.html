<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/ico" href="Content/image/favicon.ico">
    <title>Task Scheduler</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <script data-main="Scripts/main" src="bower_components/requirejs/require.js"></script>
</head>
<body ng-controller="LoginController as ctrl">
    <div class="navbar navbar-inverse navbar-fixed-top center">
        <div class="navbar-inner">
            <div class="container center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="login">
                        <span class="color-white">Scheduler</span>
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="login">Login</a></li>
                        <li ng-class="{disablea:!ctrl.loggedIn}"><a ui-sref="scheduler" ng-class="{disablea:!ctrl.loggedIn}">Scheduler</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container leftrightjustify">
        <div ng-hide="ctrl.loggedIn || ctrl.location.path() !== '/'" class="col-lg-4 col-lg-offset-4">
            <div>
                    <a class="rbutton" ui-sref="register">Register new User</a>
            </div>

        </div>
        <div id="content" ui-view></div>
    </div>
</body>
</html>
